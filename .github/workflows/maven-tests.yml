name: Maven CI - Test, Verify and Coverage

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
      - name: Build and test with Maven
        run: |
          mvn clean install jacoco:report -Dmaven.test.failure.ignore=true
  verify:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - name: Check code coverage
        run: |
          mvn jacoco:check@check-coverage
        continue-on-error: false
